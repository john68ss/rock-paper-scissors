<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="results"></div>
    <div class="score">
        <div id="comp-score">Computer Score:0</div>
        <div id="player-score">Player Score:0</div>
    </div>
    
    <div class="container">
        <button class="choice-btn" id="rock"><img src="images/rock.png"></button>
        <button class="choice-btn" id="paper"><img src="images/paper.png"></button>
        <button class="choice-btn" id="scissors"><img src="images/scissor.png"></button>
    </div>

    <div class="reset-button-container">
        <button id="reset-btn">Play Again</button>
    </div>
    
</body>
</html>
